<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh Sans">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <img class="bg-img" src="./images/bg-pattern-card.svg" alt="Card Background Illustration">
    <section class="profile">
      <img class="avatar" src="./images/image-victor.jpg" alt="Profile Piture">
      <h4 class="name">Victor Crest <span>26</span></h4>
      <p class="city">London</p>
    </section>    
    <hr>
    <section class="stats">
      <div>
        <h4>80K</h4>
        <p>Followers</p>
      </div>
      <div>
        <h4>803K</h4>
        <p>Likes</p>
      </div>
      <div>
        <h4>1.4K</h4>
        <p> Photos</p>
      </div>
    </section>
  </main>
</body>
</html>
