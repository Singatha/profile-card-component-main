<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh Sans">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="profile-card">
    <img class="profile-card__bg-img" src="./images/bg-pattern-card.svg" alt="Card Background Illustration">
    <section class="profile-card__avatar-body">
      <img class="profile-card__avatar__img" src="./images/image-victor.jpg" alt="Profile Piture">
      <h4 class="profile-card__avatar__title">Victor Crest <span class="profile-card__avatar__title--light">26</span></h4>
      <p class="profile-card__avatar__text">London</p>
    </section>    
    <hr class="profile-card__line">
    <section class="profile-card__stats">
      <div class="profile-card__stats__body">
        <h4 class="profile-card__stats__title">80K</h4>
        <p class="profile-card__stats__text">Followers</p>
      </div>
      <div class="profile-card__stats__body">
        <h4 class="profile-card__stats__title">803K</h4>
        <p class="profile-card__stats__text">Likes</p>
      </div>
      <div class="profile-card__stats__body">
        <h4 class="profile-card__stats__title">1.4K</h4>
        <p class="profile-card__stats__text">Photos</p>
      </div>
    </section>
  </main>
</body>
</html>
